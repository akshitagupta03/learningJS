<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #keys{
            color: burlywood;
        }
        input[type="text"]{
            font: 15px/24px "Lato", Arial, sans-serif;
            color: #333;
            width: 30%;
        }
        .main-div{
            width: 100vw;
            height: 100vh;
            display: grid;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div>
            <p>A function is triggered when user is pressing a 
                key in input field.
            </p>
            <input type="text" class="effect-1"
            onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()">
            <p id="keys"></p>
        </div>
    </div>

    <script>
        const keyPress = () => {
            document.getElementById('keys').innerHTML = 
            `you press ${event.key} and its code is ${event.code}`;
        }

        const keyDown = () => {
            document.getElementById('keys').innerHTML = 
            `key is down`;
        }

        const keyUp = () => {
            document.getElementById('keys').innerHTML = 
            `key is up`;
        }
    </script>
</body>
</html>
